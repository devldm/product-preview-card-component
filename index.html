<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="bg-cream flex flex-col justify-center h-screen items-center">
    <main
      class="bg-white w-11/12 rounded-xl flex flex-col justify-between lg:flex-row md:w-1/2 lg:w-1/2 lg:h-min lg:max-w-3xl"
    >
      <div
        class="lg:w-1/2 bg-[url('./images/image-product-mobile.jpg')] lg:bg-[url('./images/image-product-desktop.jpg')] h-96 bg-center bg-cover bg-no-repeat rounded-t-xl lg:rounded-r-none lg:rounded-l-xl lg:h-full"
      ></div>
      <div class="flex flex-col p-6 lg:w-1/2 lg:h-full lg:justify-between">
        <p class="tracking-widest text-darkGrayishBlue">PERFUME</p>
        <h1 class="font-other text-4xl mt-2 lg:text-[2.5rem]">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="font-display text-darkGrayishBlue mt-4 text-base lg:text-lg">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="flex items-center mt-4">
          <p class="text-darkCyan font-other text-4xl pr-4">$149.99</p>
          <p class="line-through text-darkGrayishBlue">$169.99</p>
        </div>

        <button
          class="bg-darkCyan p-4 rounded-xl w-full mt-4 align-middle flex justify-center items-center"
        >
          <img src="./images/icon-cart.svg" alt="" class="pr-4 w-9 h-6" /><span
            class="text-white font-display font-bold text-lg"
            >Add to Cart
          </span>
        </button>
      </div>
    </main>
  </body>
</html>
